<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button class="operator" style="grid-area: mc;">MC</button>
                <button class="operator" style="grid-area: mr;">MR</button>
                <button class="operator" style="grid-area: mplus;">M+</button>
                <button class="operator" style="grid-area: mminus;">M-</button>
            
                <button class="operator" style="grid-area: ac;">AC</button>
                <button class="operator" style="grid-area: ce;">CE</button>
                <button class="operator" style="grid-area: sqrt;">âˆš</button>
                <button class="operator" style="grid-area: inverse;">1/x</button>
            
                <button class="number" style="grid-area: seven;">7</button>
                <button class="number" style="grid-area: eight;">8</button>
                <button class="number" style="grid-area: nine;">9</button>
                <button class="operator" style="grid-area: divide;">/</button>
            
                <button class="number" style="grid-area: four;">4</button>
                <button class="number" style="grid-area: five;">5</button>
                <button class="number" style="grid-area: six;">6</button>
                <button class="operator" style="grid-area: multiply;">*</button>
            
                <button class="number" style="grid-area: one;">1</button>
                <button class="number" style="grid-area: two;">2</button>
                <button class="number" style="grid-area: three;">3</button>
                <button class="operator" style="grid-area: subtract;">-</button>
            
                <button class="operator" style="grid-area: plusminus;">+/-</button>
                <button class="number zero" style="grid-area: zero;">0</button>
                <button class="decimal" style="grid-area: decimal;">.</button>
                <button class="operator" style="grid-area: add;">+</button>
                <button class="equal" style="grid-area: equal;">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
